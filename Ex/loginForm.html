<html>
<meta charset="UTF-8">
<head>
	<title>로그인화면</title>

	<!-- script 태그 선언, script 태그는 자바스크립트 세상 -->
	<!-- 매개변수로 들어온 데이터가 비어있거나 공백으로 구성되어 있으면 true를 리턴하는 함수 선언-->
	<script src ="common_func.js"></script>
	


	<script>
	// ---------------------------------------
	// checkForm 함수 선언
	// 유저가 입력한 ID와 암호의 유효성을 체크
	// ---------------------------------------
	function checkForm(){
			// 유저가 입력한 아이디를 가져와서 변수 uid에 저장하기
			//value는 Text객체의 속성변수
			// Text객체는 <input type="text" name="uid" size=10>이 태그를 관리하는 객체이다.
			var uid = document.loginForm.uid.value;
			
			// 유저가 입력한 암호를 가져와서 변수 pwd에 저장하기
			//value는 Text객체의 속성변수
			// Password객체는 <input type="password" name="pwd" size=10>이 태그를 관리하는 객체이다.
			var pwd = document.loginForm.pwd.value;
			// 유저가 입력한 아이디가 비어있거나 공백으로 이루어져 있으면
			
			/*if( uid.split(" ").join("")=="" ){
			// 경고상자 띄우기
			alert("아이디 입력하세요");
			//함수 중단
			return;
			}
			// 만약에 유저가 입력한 암호가 비어있거나 공백으로 이루어져 있으면
			if( pwd.split(" ").join("")=="" ){
			alert("비밀번호를 입력하세요");
			return;
			}
			*/

			if(isEmpty(uid)){
				alert("아이디가 비어 있음. 입력 바람")
				return;
			}

			if(isEmpty(pwd)){
				alert("암호가 비어 있음. 입력  바람")
				return;
			}
			
			if(uid=="abc" && pwd=="123"){
				document.loginForm.submit();
			} else {
				alert("아이디 또는 비밀번호가 틀렸음")
				document.loginForm.uid.value="";
				document.loginForm.pwd.value="";
			}



			// form 태그에 설정한 서버쪽 URL 주소로 접근하기
			

		}
	</script>
</head>

<body>
<center><br><br><br><br><br><br><br><br><br><br><br><br><br>

<form action="boardList.html" name = "loginForm">

	<table border=0 cellpadding=5>
		<tr><th>[로그인]</th></tr>
		<tr><td align = center><table border=1 style="border-collapse:collapse" cellpadding=5 bordercolor="lightgray">
		<tr><td align="right" bgcolor="#FFFFCC">아이디</td><td><input type="text" name="uid" size=10></td>
		</tr>
		<tr><td align="right" bgcolor="#FFFFCC">암호</td><td><input type="password" name="pwd" size=10></td>
		</tr>
	</table></td></tr>
		<tr><td align = center>
			<!-- 버튼을 클릭하면 자바스크립트 영역의 checkForm 함수 호출하기 -->
			<input type="button" value="로그인" onClick="checkForm();">
			<input type="reset" value="초기화">
			<div style = "cursor:pointer" onClick ="location.replace('memberRegForm.html')" >[회원가입]</div>

			</td></tr>
	</table>

</form>

</center>
</body>

</html>
